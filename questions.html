<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/style2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Lalezar&display=swap" rel="stylesheet">
    <title>Timed quiz game - Questions</title>
</head>

<body>
    <!-- Countdown timer -->
    <div class="time-left"><strong>Time left:</strong>
        <span class="timeCountdown">
            <div id="minutes">01:</div>
            <div id="seconds">00</div>
            <div class="hide" id="time-up">Time's up!</div>
        </span>
    </div>

    <!-- Score -->
    <div class="score-box">
        <div id="score-display"><strong>Score: </strong></div>
        <div id="score">0</div>
    </div>

    <div class="countdown-button">
        <a role="button"><strong>Press to start</strong></a>
    </div>

    <!-- Questions -->
    <section class="question-wrapper">
        <h2 id="question"></h2>
        <div class="choices"></div>
        <br>
        <h3 id="feedback"></h3>
    </section>

    <div class="image-wrapper">
        <img src="./images/mad-scientist-by-clipart-library.png" alt="Mad scientist">
    </div>

    <section class="game-over-section">
        <h2 id="game-over"></h2>
        <div id="end-game-score"></div>
        <button class="hide" id="save-score-btn" type="submit">Save score</button>
        <br>
        <button class="restart-button-box hide">
            <a class="restart-btn" href="questions.html" role="button">Play again</a>
        </button>
    </section>

    <div class="hide" id="image-prisoner-wrapper">
        <img id="prisoner" src="images/prisoner-by-clipart-library.jpg" alt="Prisoner">
    </div>

    <div class="hide" id="image-victory-wrapper">
        <img id="victory" src="./images/brain-cartoon-weight-by-clipart-library.png" alt="Victory">
    </div>

    <form class="user-name-form hide">
        <h4>Please enter your name</h4>
        <input id="input-name" type="text" name="name" placeholder="Your name..." required>
        <br>
        <button id="save-btn">Save</button>
    </form>


    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Javascript link from bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="./assets/script1.js"></script>
    <script src="./assets/questions.js"></script>
</body>

</html>
